<form id="checkoutForm" action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="your@email.com">
    <input type="hidden" name="item_name" value="iPhone">
    <input type="hidden" name="amount" value="CALCULATED_PRICE_FROM_DB">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="address1" placeholder="Address Line 1" required>
    <input type="text" name="address2" placeholder="Address Line 2">
    <input type="text" name="city" placeholder="City" required>
    <input type="text" name="state" placeholder="State/Province" required>
    <input type="text" name="zip" placeholder="Postal Code" required>
    <input type="hidden" name="currency_code" value="USD">
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
</form>
